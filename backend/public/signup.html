<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/auth.css" />
  <title>Sign Up | PawsConnect</title>
</head>
<body>
  <main class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row border rounded-5 p-4 bg-white shadow box-area" style="max-width: 450px; width: 100%;">
      <h1 class="visually-hidden">PawsConnect Sign Up</h1>

      <div class="text-center mb-4">
        <img src="images/logo.png" class="img-fluid logo" alt="PawsConnect Logo" />
      </div>

      <div class="header-text mb-4 text-center">
        <h2>Create an Account</h2>
        <p>Fill in your details to join us.</p>
      </div>

      <form id="signupForm" novalidate>
        <div class="mb-3">
          <label for="fullname" class="form-label fw-semibold">Full Name</label>
          <input type="text" id="fullname" class="form-control form-control-lg bg-light fs-6" placeholder="Full Name" required />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label fw-semibold">Email Address</label>
          <input type="email" id="email" class="form-control form-control-lg bg-light fs-6" placeholder="Email address" required />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label fw-semibold">Password</label>
          <input type="password" id="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password" required />
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label fw-semibold">Confirm Password</label>
          <input type="password" id="confirmPassword" class="form-control form-control-lg bg-light fs-6" placeholder="Confirm Password" required />
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="formCheck" required />
          <label for="formCheck" class="form-check-label text-secondary">
            <small>I agree to the Terms & Conditions</small>
          </label>
        </div>

        <button type="submit" class="sbm-btn btn-lg btn-primary w-100 fs-6">Sign Up</button>
      </form>

      <div id="responseMsg" class="mt-3 text-center"></div>

      <div class="row mt-4 text-center">
        <small>Already have an account? <a href="login.html">Login</a></small>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="js/signup.js"></script>
</body>
</html>
