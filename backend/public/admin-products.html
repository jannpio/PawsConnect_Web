<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PawsConnect | Admin - Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/admin.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="admin.html">
      <img src="images/pawsconnect_logo.png" alt="PawsConnect logo" class="logo" />
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
      aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav mx-auto mb-2 mb-lg-0 text-center">
        <li class="nav-item px-3"><a class="nav-link" href="admin.html">Users</a></li>
        <li class="nav-item px-3"><a class="nav-link active" href="admin-products.html">Products</a></li>
        <li class="nav-item px-3"><a class="nav-link" href="admin-orders.html">Orders</a></li>
        <li class="nav-item px-3"><a class="nav-link" href="admin-appointments.html">Appointments</a></li>
        <li class="nav-item px-3"><a class="nav-link" href="admin-messages.html">Messages</a></li>
      </ul>
      <div class="d-flex">
        <button class="btn btn-warning" onclick="logout()">Logout</button>
      </div>
    </div>
  </div>
</nav>

<!-- Hero Section -->
<section class="py-5 text-center bg-light">
  <div class="container">
    <h1 class="fw-bold">üõçÔ∏è Manage Products</h1>
    <p class="lead text-muted">Add, Edit, or Remove Shop Products</p>
  </div>
</section>

<!-- Products Section -->
<div class="container my-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold">Product List</h2>
    <button class="btn btn-primary" onclick="showAddProductForm()">+ Add New Product</button>
  </div>
  <div id="productList" class="row g-3">
    <!-- Products will be loaded here -->
  </div>
</div>

<!-- Add Product Modal -->
<div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="addProductForm" enctype="multipart/form-data">
        <div class="modal-header">
          <h3 class="modal-title" id="addProductModalLabel">Add New Product</h3>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="productName" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="productName" required>
          </div>
          <div class="mb-3">
            <label for="productPrice" class="form-label">Price (‚Ç±)</label>
            <input type="number" class="form-control" id="productPrice" step="0.01" required>
          </div>
          <div class="mb-3">
            <label for="productDescription" class="form-label">Description</label>
            <textarea class="form-control" id="productDescription" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label for="productImage" class="form-label">Product Image</label>
            <input type="file" class="form-control" id="productImage" accept="image/*" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Add Product</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>


<!-- Footer -->
<footer class="bg-light text-center py-3 border-top mt-5">
  <p class="mb-0">¬© 2025 PawsConnect. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/admin-products.js"></script>
<script>
  function logout() {
    localStorage.removeItem('token');
    localStorage.removeItem('isAdmin');
    window.location.href = '/login.html';
  }
</script>
</body>
</html>
