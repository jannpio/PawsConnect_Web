<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="css/auth.css" rel="stylesheet" />

  <title>Sign Up | PawsConnect</title>
</head>
<body>
  <main class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row border rounded-5 p-4 bg-white shadow box-area">
      <h1 class="visually-hidden">PawsConnect Login</h1>
      <div class="text-center mb-4">
        <img src="images/logo.png" class="img-fluid logo" alt="PawsConnect Logo" />
      </div>

      <!-- Sign Up Form -->
      <div class="col-12">
        <div class="header-text mb-4">
          <h2>Create an Account</h2>
          <p>Fill in your details to join us.</p>
        </div>

        <div class="mb-3">
          <label for="fullname" class="form-label fw-semibold">Full Name</label>
          <div class="input-group">
            <input type="text" id="fullname" class="form-control form-control-lg bg-light fs-6" placeholder="Full Name" />
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label fw-semibold">Email Address</label>
          <div class="input-group">
            <input type="text" id="email" class="form-control form-control-lg bg-light fs-6" placeholder="Email address" />
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label fw-semibold">Password</label>
          <div class="input-group">
            <input type="password" id="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password" />
          </div>
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label fw-semibold">Confirm Password</label>
          <div class="input-group">
            <input type="password" id="confirmPassword" class="form-control form-control-lg bg-light fs-6" placeholder="Confirm Password" />
          </div>
        </div>


        <div class="input-group mb-3 d-flex justify-content-between">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="formCheck" />
            <label for="formCheck" class="form-check-label text-secondary">
              <small>I agree to the Terms & Conditions</small>
            </label>
          </div>
        </div>

        <div class="input-group mb-3">
          <a href="home.html" class="sbm-btn btn-lg btn-primary w-100 fs-6">Sign Up</a>
        </div>
        <div class="input-group mb-3">
          <button class="btn btn-lg btn-light w-100 fs-6">
            <i class="bi bi-google"></i>
            <small>Sign Up with Google</small>
          </button>
        </div>

        <div class="row">
          <small>Already have an account? <a href="login.html">Login</a></small>
        </div>
      </div>

    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
