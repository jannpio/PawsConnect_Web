<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book an Appointment | Happy Paws</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-light py-3 mb-4">
  <div class="container d-flex justify-content-between align-items-center">
    <a href="index.html" class="int-btn">‚Üê Back to Home</a>
  </div>
</nav>

<!-- Appointment Form Card -->
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="appointment-card">
        <h1 class="mb-4 text-center">Appointment Form</h1>
        <!-- Form that will trigger the modal on submission -->
        <form id="appointmentForm">
          <div class="mb-3">
            <label for="ownerName" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="ownerName"/>
          </div>
          <div class="mb-3">
            <label for="petName" class="form-label">Pet's Name</label>
            <input type="text" class="form-control" id="petName"/>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone"/>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" />
          </div>
          <div class="mb-3">
            <label for="appointmentDate" class="form-label">Preferred Date</label>
            <input type="date" class="form-control" id="appointmentDate"/>
          </div>
          <div class="mb-4">
            <label for="service" class="form-label">Service Type</label>
            <select class="form-select" id="service">
              <option value="">Choose one...</option>
              <option>Medical Vet</option>
              <option>Vaccination</option>
              <option>Training Programs</option>
              <option>Grooming Services</option>
              <option>Wellness Plan</option>
              <option>Special Services</option>
            </select>
          </div>
          <div class="d-grid">
            <button type="submit" class="int-btn btn-success">Submit Appointment</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Success Modal -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="successModalLabel">Appointment Submitted</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Your appointment request has been successfully submitted. We will contact you soon!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closeModalButton">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById("appointmentForm").addEventListener("submit", function(event) {
    event.preventDefault();  

    var successModal = new bootstrap.Modal(document.getElementById('successModal'));
    successModal.show();
    document.getElementById("closeModalButton").addEventListener("click", function() {
      window.location.href = 'login.html';  
    });
  });
</script>

</body>
</html>
