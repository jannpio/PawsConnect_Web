<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PawsConnect | Appointments</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="admin.html">
      <img src="images/pawsconnect_logo.png" alt="PawsConnect logo" class="logo" />
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
      aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav mx-auto mb-2 mb-lg-0 text-center">
        <li class="nav-item px-3"><a class="nav-link" href="Home.html">Home</a></li>
        <li class="nav-item px-3"><a class="nav-link" href="shop.html">Shop</a></li>
        <li class="nav-item px-3"><a class="nav-link active" href="appointments.html">Appointments</a></li>
        <li class="nav-item px-3"><a class="nav-link" href="services.html">Services</a></li>
        <li class="nav-item px-3"><a class="nav-link" href="contact_us.html">Contact Us</a></li>
      </ul>
      <div class="d-flex">
        <button class="btn btn-warning" onclick="logout()">Logout</button>
      </div>
    </div>
  </div>
</nav>

<!-- Hero -->
<section class="py-5 text-center rounded-bottom-4">
  <div class="container">
    <h1 class="fw-bold">Your Appointments</h1>
    <p class="lead text-muted">Manage your upcoming and past pet appointments easily.</p>
  </div>
</section>

<!-- Book Appointment Button -->
<section class="container text-center my-4">
  <button type="button" class="btn book-btn px-5 py-2 fw-semibold" data-bs-toggle="modal" data-bs-target="#appointmentModal">
    Book an Appointment
  </button>
</section>

<!-- Appointment Modal -->
<div class="modal fade" id="appointmentModal" tabindex="-1" aria-labelledby="appointmentModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title fw-bold" id="appointmentModalLabel">üêæ Book a New Appointment</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="appointmentForm">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="petSelect" class="form-label">Select Pet</label>
              <select id="petSelect" class="form-select" required>
                <option value="" disabled selected>Loading pets...</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="appointmentDate" class="form-label">Date</label>
              <input type="date" class="form-control" id="appointmentDate" required />
            </div>
            <div class="col-md-6">
              <label for="appointmentTime" class="form-label">Time</label>
              <input type="time" class="form-control" id="appointmentTime" required />
            </div>
            <div class="col-md-6">
              <label for="serviceSelect" class="form-label">Service</label>
              <select class="form-select" id="serviceSelect" required>
                <option value="" disabled selected>Select a service</option>
                <option>Vet Checkup</option>
                <option>Grooming</option>
                <option>Vaccination</option>
                <option>Dental Cleaning</option>
              </select>
            </div>
            <div class="col-12">
              <label for="notes" class="form-label">Additional Notes</label>
              <textarea class="form-control" id="notes" rows="3" placeholder="Any special instructions or info"></textarea>
            </div>
          </div>
          <div class="text-end mt-4">
            <button type="submit" class="btn book-btn px-5 py-2 fw-semibold">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Upcoming Appointments -->
<section class="container my-5">
  <h2 class="mb-4 fw-bold">Upcoming Appointments</h2>
  <div id="upcomingAppointments" class="row g-4">
    <!-- Upcoming appointments will be loaded here -->
  </div>
</section>

<!-- Past Appointments -->
<section class="container my-5">
  <h2 class="mb-4 fw-bold">Past Appointments</h2>
  <div id="pastAppointments" class="row g-4">
    <!-- Past appointments will be loaded here -->
  </div>
</section>

  <!-- Footer Landmark -->
  <footer class="bg-light text-center py-3 mt-5 border-top">
    <p class="mb-0">&copy; 2025 Company Name. All rights reserved.</p>
  </footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/appointment.js"></script>
<script>
  function logout() {
    localStorage.removeItem('token');
    localStorage.removeItem('isAdmin');
    window.location.href = '/login.html';
  }
</script>
</body>
</html>
