<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | PawsConnect</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="css/auth.css" rel="stylesheet" />
</head>
<body>
  <main class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row border rounded-5 p-4 bg-white shadow box-area">
      <h1 class="visually-hidden">PawsConnect Login</h1>
      <div class="text-center mb-4">
        <img src="images/logo.png" class="img-fluid logo" alt="PawsConnect Logo" />
      </div>

      <!-- Login Form -->
      <div class="col-12">
        <form id="loginForm">
          <div class="header-text mb-4">
            <h2>Welcome Back</h2>
            <p>Log in to your account</p>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label fw-semibold">Email address</label>
            <input type="email" id="email" class="form-control form-control-lg bg-light fs-6" placeholder="Email address" required />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label fw-semibold">Password</label>
            <input type="password" id="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password" required />
          </div>

          <div id="responseMsg" class="mb-3 text-center"></div>

          <div class="input-group mb-3">
            <button type="submit" class="sbm-btn btn-lg btn-light w-100 fs-6">Log In</button>
          </div>
        </form>

        <div class="row">
          <small>Don't have an account? <a href="signup.html">Sign Up</a></small>
        </div>
      </div>

    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="js/login.js"></script> <!-- ðŸ’¥ Add this -->
</body>
</html>
