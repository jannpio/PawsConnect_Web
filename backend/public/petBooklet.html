<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PawsConnect | Pet Booklets</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="admin.html">
      <img src="images/pawsconnect_logo.png" alt="PawsConnect logo" class="logo" />
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
      aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav mx-auto mb-2 mb-lg-0 text-center">
        <li class="nav-item px-3"><a class="nav-link" href="Home.html">Home</a></li>
        <li class="nav-item px-3"><a class="nav-link" href="shop.html">Shop</a></li>
        <li class="nav-item px-3"><a class="nav-link" href="appointments.html">Appointments</a></li>
        <li class="nav-item px-3"><a class="nav-link" href="services.html">Services</a></li>
        <li class="nav-item px-3"><a class="nav-link" href="contact_us.html">Contact Us</a></li>
      </ul>
      <div class="d-flex">
        <button class="btn btn-warning" onclick="logout()">Logout</button>
      </div>
    </div>
  </div>
</nav>
  <!-- Pet Cards Section -->
  <div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="fw-bold">üêæ Pet Booklets</h1>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addBookletModal">+ Add New Booklet</button>
    </div>

    <div class="row g-4">
      <!-- Dynamic Pet Cards will be inserted here -->
    </div>
  </div>

<!-- Modal for Adding New Pet Booklet -->
<div class="modal fade" id="addBookletModal" tabindex="-1" aria-labelledby="addBookletModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title fw-bold" id="addBookletModalLabel">Add New Pet Booklet</h2> 
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="bookletForm" enctype="multipart/form-data">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="newPetName" class="form-label fw-semibold">Pet Name</label>
              <input id="newPetName" name="petName" type="text" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label for="newSpecies" class="form-label fw-semibold">Species</label>
              <input id="newSpecies" name="species" type="text" class="form-control" required>
            </div>
            <div class="col-12">
              <label for="newBio" class="form-label fw-semibold">Bio</label>
              <textarea id="newBio" name="bio" class="form-control" rows="3" required></textarea>
            </div>
            <div class="col-md-6">
              <label for="birthday" class="form-label fw-semibold">Birthday</label>
              <input id="birthday" name="birthday" type="date" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label for="weight" class="form-label fw-semibold">Weight (kg)</label>
              <input id="weight" name="weight" type="text" class="form-control">
            </div>
            <div class="col-md-6">
              <label for="gender" class="form-label fw-semibold">Gender</label>
              <select id="gender" name="gender" class="form-select" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
            <div class="col-12">
              <label for="photo" class="form-label fw-semibold">Photo</label>
              <input id="photo" name="photo" type="file" class="form-control" accept="image/*">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer justify-content-end">
        <button type="submit" form="bookletForm" class="btn btn-primary">Add Booklet</button>
      </div>
    </div>
  </div>
</div>


  <!-- Modal for Viewing and Editing Pet Booklet -->
  <div class="modal fade" id="petBookletModal" tabindex="-1" aria-labelledby="petBookletModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content" style="border-radius: 1rem; border: none;">
        <div class="modal-header" style="background-color: #8ECAE6; border-top-left-radius: 1rem; border-top-right-radius: 1rem;">
          <h3 class="modal-title fw-bold" id="petBookletModalLabel">Pet Booklet</h3>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="filter: invert(1);"></button>
        </div>
        <div class="modal-body" style="background-color: #F9F4F1; padding: 2rem;">
          <!-- View Mode -->
          <div id="viewMode">
            <div class="text-center mb-4">
              <img id="modalPetPhoto" src="" alt="Pet Photo" class="img-fluid rounded" style="max-height: 300px; object-fit: cover;" />
            </div>
            <h4 id="modalPetName" class="fw-bold text-center mb-3">Pet Information</h4>
            <div class="row text-center">
              <div class="col-md-6 mb-3"><strong>Species:</strong> <div id="modalSpecies"></div></div>
              <div class="col-md-6 mb-3"><strong>Birthday:</strong> <div id="modalBirthday"></div></div>
              <div class="col-md-6 mb-3"><strong>Age:</strong> <div id="modalAge"></div></div>
              <div class="col-md-6 mb-3"><strong>Weight:</strong> <div id="modalWeight"></div></div>
              <div class="col-md-6 mb-3"><strong>Gender:</strong> <div id="modalGender"></div></div>
            </div>
            <hr>
            <div>
              <h5>Bio</h5>
              <p id="modalBio"></p>
            </div>
          </div>
          <!-- Edit Mode -->
          <form id="editForm" style="display: none;" enctype="multipart/form-data">
            <input type="hidden" id="editPetId" name="petId" />
            <div class="row g-3">
              <div class="col-md-6">
                <label for="editPetName" class="form-label fw-semibold">Pet Name</label>
                <input id="editPetName" name="petName" type="text" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label for="editSpecies" class="form-label fw-semibold">Species</label>
                <input id="editSpecies" name="species" type="text" class="form-control" required>
              </div>
              <div class="col-12">
                <label for="editBio" class="form-label fw-semibold">Bio</label>
                <textarea id="editBio" name="bio" class="form-control" rows="3" required></textarea>
              </div>
              <div class="col-md-6">
                <label for="editBirthday" class="form-label fw-semibold">Birthday</label>
                <input id="editBirthday" name="birthday" type="date" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label for="editWeight" class="form-label fw-semibold">Weight (kg)</label>
                <input id="editWeight" name="weight" type="text" class="form-control">
              </div>
              <div class="col-md-6">
                <label for="editGender" class="form-label fw-semibold">Gender</label>
                <select id="editGender" name="gender" class="form-select" required>
                  <option value="" disabled selected>Select Gender</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
              </div>
              <div class="col-12">
                <label for="editPhoto" class="form-label fw-semibold">Change Photo</label>
                <input id="editPhoto" name="photo" type="file" class="form-control" accept="image/*">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer justify-content-between" style="background-color: #F9F4F1; border-bottom-left-radius: 1rem; border-bottom-right-radius: 1rem;">
          <button type="button" class="btn btn-danger" id="deletePetBtn">Delete</button>
          <div>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="editPetBtn">Edit</button>
            <button type="submit" form="editForm" class="btn btn-success" id="saveChangesBtn" style="display: none;">Save Changes</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/petBooklet.js"></script>
  <script>
  function logout() {
    localStorage.removeItem('token');
    localStorage.removeItem('isAdmin');
    window.location.href = '/login.html';
  }
</script>
</body>
</html>
