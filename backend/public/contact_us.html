<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- Header Landmark -->
        <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
        <a class="navbar-brand" href="#">
            <img src="images/pawsconnect_logo.png" alt="PawsConnect logo" class="logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Collapse Nav -->
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0 text-center">
                <li class="nav-item px-4"><a class="nav-link" href="home.html">Home</a></li>
                <li class="nav-item px-4"><a class="nav-link" href="shop.html">Shop</a></li>
                <li class="nav-item px-4"><a class="nav-link" href="appointments.html">Appointments</a></li>
                <li class="nav-item px-4"><a class="nav-link" href="services.html">Services</a></li>
                <li class="nav-item px-4"><a class="nav-link active" href="contact_us.html">Contact</a></li>
            </ul>
            <div class="d-flex justify-content-lg-end justify-content-center w-100 mt-2 mt-lg-0">
            <a href="bookAppointment.html" class="btn book-btn mt-2 mt-lg-0">
                Book an Appointment
            </a>
            </div>
        </div>
        </div>
    </nav>

  <!-- Main Landmark -->
  <main class="container" role="main">
    <section class="contact-section">
      <div class="text-center mb-5 fw-bold">
        <h1 class="mb-3">Contact Us</h1>
        <p class="text-muted">We'd love to hear from you! Fill out the form below and we'll get back to you soon.</p>
      </div>
      <form class="row g-4" aria-label="Contact form">
        <div class="col-md-6">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" name="name" class="form-control" id="name" />
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Your Email</label>
          <input type="email" name="email" class="form-control" id="email" />
        </div>
        <div class="col-12">
          <label for="subject" class="form-label">Subject</label>
          <input type="text" name="subject" class="form-control" id="subject" />
        </div>
        <div class="col-12">
          <label for="message" class="form-label">Message</label>
          <textarea name="message" class="form-control" id="message" rows="6"></textarea>
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="int-btn">Send Message</button>
        </div>
      </form>
    </section>
  </main>

  <!-- Footer Landmark -->
  <footer class="bg-light text-center py-3 mt-5 border-top">
    <p class="mb-0">&copy; 2025 Company Name. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
