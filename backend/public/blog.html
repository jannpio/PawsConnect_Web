<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PawsConnect | Blog</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg">
        <div class="container">
        <a class="navbar-brand" href="#">
            <img src="images/pawsconnect_logo.png" alt="PawsConnect logo" class="logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Collapse Nav -->
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0 text-center">
                <li class="nav-item px-4"><a class="nav-link active" href="home.html">Home</a></li>
                <li class="nav-item px-4"><a class="nav-link" href="shop.html">Shop</a></li>
                <li class="nav-item px-4"><a class="nav-link" href="appointments.html">Appointments</a></li>
                <li class="nav-item px-4"><a class="nav-link" href="services.html">Services</a></li>
                <li class="nav-item px-4"><a class="nav-link" href="contact_us.html">Contact</a></li>
                <li class="nav-item px-4"><a class="nav-link" href="blog.html">Blog</a></li>
            </ul>
            <div class="d-flex justify-content-lg-end justify-content-center w-100 mt-2 mt-lg-0">
            <a href="bookAppointment.html" class="btn book-btn mt-2 mt-lg-0">
                Book an Appointment
            </a>
            </div>
        </div>
        </div>
    </nav>
    <!-- Blog Submission Form -->
    <section class="container my-5">
        <h2 class="text-center mb-4">Write a Blog Post</h2>
        <form id="blogForm">
            <div class="mb-3">
                <label for="title" class="form-label">Blog Title</label>
                <input type="text" class="form-control" id="title" placeholder="Enter blog title" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea class="form-control" id="content" rows="5" placeholder="Enter blog content" required></textarea>
            </div>
            <div class="mb-3">
                <label for="tags" class="form-label">Tags (comma-separated)</label>
                <input type="text" class="form-control" id="tags" placeholder="Enter tags (e.g., pet care, tips)">
            </div>
            <button type="submit" class="btn btn-primary w-100">Post Blog</button>
        </form>
    </section>

    <!-- Display Blogs -->
    <section class="container my-5">
        <h2 class="text-center mb-4">Latest Blogs</h2>
        <div id="blogList" class="row g-4">
            <!-- Blog posts will be inserted dynamically here -->
        </div>
    </section>

    <script src="blog.js"></script>
</body>
</html>
